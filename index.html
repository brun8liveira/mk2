<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Mortal Kombat 2</title>

<script>
  window.EJS_onGameStart = () => {
    setTimeout(() => {
      EJS_emulator?.gamepad?.update?.();
    }, 500);
  };
</script>

<script>

  EJS_player        = "#game";
  EJS_core          = "genesis_plus_gx";   // Core correto Mega Drive

<script src="data/loader.js"></script>

<style>
  html, body {
    margin: 0;
    background: black;
    height: 100%;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  #game {
    width: 100vw;
    height: 100vh;
  }

  /* Miniâ€‘box lisa, sem textura */
  #overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    color: white;
    font-size: 26px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    z-index: 10;
    cursor: pointer;
    border-radius: 12px;
  }

  /* BotÃ£o centralizado */
  #overlay span {
    padding: 18px 28px;
    background: #222;
    border: 2px solid #fff;
    border-radius: 10px;
  }

  #overlay:hover span {
    background: #333;
  }
</style>
</head>

<body>
  <div id="overlay"><span>â–¶ TOCAR PARA JOGAR</span></div>

  <div id="game"></div>

  <script>
    const overlay = document.getElementById("overlay");
    overlay.addEventListener("click", () => {
      overlay.remove();
      document.documentElement.requestFullscreen?.();
    });
  </script>
</body>
</html>
